<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <header class="list-title">
        <h5>Today's <span class="todo">TODO</span></h5>
        <div class="refresh"></div>
    </header>
    <main>
        
        <div class="add-item">
            <div class="form">
                <input type="text" id="new-priority" placeholder="Add to your list..." class="to-do">
                <div class="arrow"></div>
            </div>
        </div>
        <ul id="to-do-list">
            <p>No todo items left!</p>
        </ul>
        
    </main>
    <button id="clear">Clear all completed</button>
</body>
</html>
