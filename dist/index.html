<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>

        <main>
            <div class="list-title">
                <h5>Today's To Do</h5>
                <div class="refresh"></div>
            </div>
            <div class="add-item">
                <div class="form">
                    <input type="text" id="new-priority" placeholder="Add to your list..." class="to-do">
                    <div class="arrow"></div>
                </div>
            </div>
            <ul id="to-do-list"></ul>
            <button id="clear">Clear all completed</button>
        </main>
</body>
</html>
